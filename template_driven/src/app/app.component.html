<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <h1>Luis Miguel Cayanan Form</h1><br>
  <form (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-md w-80 space-y-4">
    <input 
      class="input-box w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      type="text" 
      name="username" 
      [(ngModel)]="formData.username" 
      placeholder="Enter username" 
      required
    />

    <input 
      class="input-box w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      type="email" 
      name="email" 
      [(ngModel)]="formData.email" 
      placeholder="Enter email" 
      required
    />

    <input 
      class="input-box w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      type="password" 
      name="password" 
      [(ngModel)]="formData.password" 
      placeholder="Enter password" 
      required
    />

    <input 
      class="input-box w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      type="number" 
      name="age" 
      [(ngModel)]="formData.age" 
      placeholder="Enter age" 
      min="1" 
      required
    />

    <input 
      class="btn w-full bg-blue-500 text-white py-2 px-4 rounded-md cursor-pointer hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed"
      type="submit" 
      value="Submit" 
      [disabled]="!formData.username || !formData.email || !formData.password || !formData.age"
    />
  </form>


  <div *ngIf="submitted" class="mt-4 text-lg text-gray-700 space-y-2">
    <p>You have entered:</p>
    <p><strong>Username:</strong> {{ formData.username }}</p>
    <p><strong>Email:</strong> {{ formData.email }}</p>
    <p><strong>Password:</strong> (hidden for security)</p>
    <p><strong>Age:</strong> {{ formData.age }}</p>
  </div>
</div>

<router-outlet />
