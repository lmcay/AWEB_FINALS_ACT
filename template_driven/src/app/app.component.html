<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <form (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-md w-80">
    <input 
      class="input-box w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      type="text" 
      name="username" 
      [(ngModel)]="anytext" 
      placeholder="Input any text" 
      required
    />
    <input 
      class="btn w-full mt-4 bg-blue-500 text-white py-2 px-4 rounded-md cursor-pointer hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed"
      type="submit" 
      value="Submit" 
      [disabled]="!anytext"
    />
  </form>

  <p *ngIf="submitted" class="mt-4 text-lg text-gray-700">
    You have entered: <span class="font-semibold">{{ anytext }}</span>
  </p>
</div>



<router-outlet />
