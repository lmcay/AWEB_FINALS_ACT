<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">

  <h2>Luis Miguel Cayanan</h2><br>
  <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)" class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-xl font-bold mb-4 text-center">User Form</h2>

    <input class="input-box w-full p-2 border rounded mb-3" type="text" name="userName" placeholder="Enter Name" formControlName="userName">
    
    <input class="input-box w-full p-2 border rounded mb-3" type="email" name="email" placeholder="Enter Email" formControlName="email">
    
    <input class="input-box w-full p-2 border rounded mb-3" type="number" name="age" placeholder="Enter Age" formControlName="age">
    
    <input class="input-box w-full p-2 border rounded mb-3" type="password" name="password" placeholder="Enter Password" formControlName="password">

    <input class="btn w-full bg-blue-500 text-white p-2 rounded cursor-pointer hover:bg-blue-700 transition" type="submit" value="Submit">
  </form>

  <p class="mt-4 text-lg font-semibold">You have entered: {{ userData | json }}</p>

  <router-outlet></router-outlet>
</div>
